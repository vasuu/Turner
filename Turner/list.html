<h3>Titles Search</h3>
<br />
<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="searchValue" class="input-medium search-query" placeholder="Search for a title">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>

</form>
<br />
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Title Name</th>
            <th>Release Year</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td><a href="#/detail/{{item.TitleId}}">{{item.TitleName}}</a></td>
            <td>{{item.ReleaseYear}}</td>
            <td><a href="#/detail/{{item.TitleId}}"><i class="glyphicon glyphicon-search"></i></a></td>
        </tr>
    </tbody>
</table>
